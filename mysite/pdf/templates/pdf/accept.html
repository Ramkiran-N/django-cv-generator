<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <form method="post">
                     {% csrf_token %}
                    <h1 class="text-center">CV Generator</h1>
                    <div class="form-group mt-5">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" class="form-control" id="name" name='name' aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Phone</label>
                      <input type="text" class="form-control" id="phone" name='phone' aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Summary</label>
                      <textarea type="text" class="form-control" id="summary" name='summary' aria-describedby="emailHelp"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Degree</label>
                      <input type="text" class="form-control" id="degree" name='degree' aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">University</label>
                      <input type="text" class="form-control" id="university" name='university' aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Skills</label>
                      <textarea type="text" class="form-control" id="skills" name='skills' aria-describedby="emailHelp"></textarea>
                    </div>
                    <div class="row text-center">
                        <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </div>
                    
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
